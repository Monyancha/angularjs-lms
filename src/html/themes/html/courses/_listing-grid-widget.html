<div class="panel panel-default paper-shadow" data-z="0.5">
    {% if lessons !== false %}
    <div class="panel-heading">
        <div class="media media-clearfix-xs-min v-middle">
            <div class="media-body text-caption text-light">
                Lessons {{ random(1,5) }} of {{ random(5,15) }}
            </div>
            <div class="media-right">
                <div class="progress progress-mini width-100 margin-none">
                    <div class="progress-bar {{ lessonsBar }}" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:75%;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
    <div class="cover overlay cover-image-full hover">
        <span class="img icon-block {{ coverHeight or 'height-150' }} {{ coverBg or 'bg-default' }}"></span>
        <a{% if angular %} ui-sref="{{ itemUrl or 'website-courses.single' }}"{% else %} href="{{ itemUrl or 'website-course.html' }}"{% endif %} class="padding-none overlay overlay-full icon-block {{ coverBg or 'bg-default' }}">
            <span class="v-center">
                <i class="fa {{ coverIcon }}"></i>
            </span>
        </a>
        {% if coverHover !== false %}
        <a{% if angular %} ui-sref="{{ itemUrl or 'website-courses.single' }}"{% else %} href="{{ itemUrl or 'website-course.html' }}"{% endif %} class="overlay overlay-full overlay-hover overlay-bg-white">
            <span class="v-center">
                <span class="btn btn-circle {{ coverBtn }} btn-lg"><i class="fa fa-graduation-cap"></i></span>
            </span>
        </a>
        {% endif %}
    </div>
    {% if itemBody !== false %}
    <!-- change course details -->
    <div class="panel-body" >
        <h4 class="text-headline margin-v-0-10"><a{% if angular %} ui-sref="{{ itemUrl or 'website-courses.single' }}"{% else %} href="{{ itemUrl or 'website-course.html' }}"{% endif %} ng-click="setCourseId('{{ courseID }}');">{{ itemTitle }}</a></h4>  
    </div>
    <hr class="margin-none" />
    <div class="panel-body">
        {% if itemMeta2 !== false %}
        <div class="media v-middle">
            <div class="media-left">
                <img src="{{ personImage }}" alt="People" class="img-circle width-40"/>
            </div>
            <div class="media-body">
                <h4><a href="">{{ instructor }}</a><br/></h4>
                Instructor
            </div>
        </div>
        {% endif %}
    </div>
    {% endif %}
</div>
