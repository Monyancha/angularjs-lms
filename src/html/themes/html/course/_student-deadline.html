
<div class="container">
  <modal title="Login form" visible="showModal">

    <form role="form">
      <div class="form-group">
        <label for="email">Deadline</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" />
      </div>

    <h4>Deadline Date</h4>
    <div style="display:inline-block; min-height:290px;">
        <datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
    </div>

      <button ng-file-select ng-model="files" class="btn btn-primary btn-stroke">Upload file and submit</button>
    </form>
  </modal>
</div>



 <button ng-file-select ng-model="files" class="btn btn-primary btn-stroke">Upload file and submit</button>

 <center><button ng-click="toggleModal()" style="margin: 20px 20px 20px 20px;" class="btn btn-primary btn-stroke" >Upload deadline</button></center>

 <div class="box" style="position: relative; min-height: 100px; padding-right: 15px; padding-left: 15px; margin-bottom: 20px; background-color: #ffffff; border: 1px solid #eee; -webkit-border-radius: 3px; -moz-border-radius: 3px; border-radius: 3px;" ng-repeat="deadline in deadlines">


    <button class="btn btn-success btn-stroke pull-right" style="margin-top:15px;" ng-file-select ng-model="solutions" ng-click="uploadSolution('::deadline.id::')"><i class="icon-upload-alt"></i> Upload</button>

     <a href="::base_download_url::/courses/::course.id::/deadline/::deadline.id::" target="_blank"><button class="btn btn-primary btn-stroke pull-right" style="margin-top:15px;margin-right:15px;">Download</button></a>

    <h4>
        ::deadline.deadline_title::
    </h4>

    <p>
      Uploaded: <abbr class="timeago" title="2015-04-15 10:51:50 +0530"> :: deadline.created_time | date:'yyyy-MM-dd HH:mm:ss' ::</abbr>
    </p>
</div>

<div ng-if="deadlines.length == 0">
    <center><h3>There are no deadlines for ::course.name::</h3></center>
</div>
