<div class="panel panel-default">   
        <div class="table-responsive">
            <table class="table v-middle">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Roll Number</th>
                        <th>Email ID</th>
                    </tr>
                </thead>
                <tbody id="responsive-table-body">
                    <tr ng-repeat="student in students">
                        <td>::student.name::</td>
                        <td>::student.id::</td>
                        <td>::student.email::</td>
                    <tr>
                </tbody>
            </table>
        </div>
</div>
