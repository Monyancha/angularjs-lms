
<div class="row" data-toggle="isotope">
    <div class="item col-xs-12 col-sm-6 col-lg-4" ng-repeat="course in courses">
     <div class="panel panel-default paper-shadow" data-z="0.5">
    <div class="cover overlay cover-image-full hover">
        <span class="img icon-block height-150  bg-white"></span>
        <a{% if angular %} ui-sref="website-student.take-course-course-info" {% else %} href="website-student.take-course-course-info"{% endif %} class="padding-none overlay overlay-full icon-block ::course.backgroundColor::">
            <span class="v-center">
                <i class="fa ::course.icon::"></i>
            </span>
        </a>
        <a{% if angular %} ui-sref="website-student.take-course-course-info"{% else %} href="website-student.take-course-course-info"{% endif %} class="overlay overlay-full overlay-hover overlay-bg-white">
            <span class="v-center">
                <span class="btn btn-circle btn-lg"><i class="fa fa-graduation-cap"></i></span>
            </span>
        </a>
    </div>
    <!-- change course details -->
    <div class="panel-body" style="min-height: 100px">
        <h4 class="text-headline margin-v-0-10"><a{% if angular %} ui-sref="website-student.take-course-course-info"{% else %} href="website-student.take-course-course-info"{% endif %} ng-click="setCourseId(course.id);">::course.name::</a></h4>  
    </div>
    <hr class="margin-none" />
    <div class="panel-body">
        <div class="media v-middle">
            <div class="media-left">
                <img ng-src="::course.image::" alt="People" class="img-circle width-40"/>
            </div>
            <div class="media-body">
                <h4><a href="">::course.instructors[0].name:: </a><br/></h4>
                Instructor
            </div>
        </div>
    </div>
</div>
    </div>
</div>
