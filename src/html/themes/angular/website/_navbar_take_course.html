<!-- Fixed navbar -->
<div class="navbar {{ navbarSkin or 'navbar-default' }} navbar-fixed-top navbar-size-large navbar-size-xlarge paper-shadow" data-z="0" style="background-color: white" data-animated role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand navbar-brand-logo">
                <a ui-sref="website-student.courses"><img style="height:50%; width:50%;"  src="images/emc-logo.png"></a>
            </div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="main-nav">
            <ul class="nav navbar-nav navbar-nav-margin-left">
                <li>
                    <a {% if angular %}ui-sref="website-student.take-course-course-info"{% else %}href="student-take-course-announcement.html"{% endif %}> Course Info </a>
                </li>
                <li>
                    <a {% if angular %}ui-sref="website-student.take-course-announcement"{% else %}href="student-take-course-announcement.html"{% endif %}> Announcements </a>
                </li>
                <li>
                    <a {% if angular %}ui-sref="website-student.take-course-deadlines"{% else %}href="student-take-course-announcement.html"{% endif %}> Deadlines </a>
                </li>
                <li>
                    <a {% if angular %}ui-sref="website-student.take-course-resources"{% else %}href="student-take-course-announcement.html"{% endif %}> Resources </a>
                </li>
                <li>
                    <a {% if angular %}ui-sref="website-student.take-course-discussions"{% else %}href="student-take-course-announcement.html"{% endif %}> Discussions </a>
                </li>
                <li>
                    <a {% if angular %}ui-sref="website-student.take-course-students"{% else %}href="student-take-course-announcement.html"{% endif %}> Students </a>
                </li>
            </ul>
            <div class="navbar-right">
                <ul class="nav navbar-nav navbar-nav-bordered navbar-nav-margin-right">
                    <!-- user -->
                    <li class="dropdown user{% if page.slug|contains('website-student-') %} active{% endif %}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="images/people/110/guy-6.jpg" alt="" class="img-circle"/>::user.name::<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li ui-sref-active="active"><a ui-sref="website-student.dashboard"><i class="fa fa-bar-chart-o"></i> Timeline</a></li>
                            <li ui-sref-active="active"><a ui-sref="website-student.courses"><i class="fa fa-mortar-board"></i> My Courses</a></li>
                            <li ng-show="user.role == 'student' "ui-sref-active="active"><a ui-sref="website-student.private-profile"><i class="fa fa-user"></i> Profile</a></li>
                                <li ng-if="user.role == 'instructor' " ui-sref-active="active"><a ui-sref="website-instructor.edit-course"><i class="fa fa-user"></i>Add New Course</a></li>
                            <li><a ui-sref="login"><i class="fa fa-sign-out"></i> Logout</a></li>
                        </ul>
                    </li>
                    <!-- // END user -->
                </ul>
                <a ui-sref="login" class="navbar-btn btn btn-danger btn-stroke">Logout</a>   
            </div>
        </div><!-- /.navbar-collapse -->

    </div>
</div>
