<div class="container">
    <div class="page-section">
        <div class="row">
            <div class="col-md-9">
                <div class="container">
                    <div class="page-header">
                        <div ng-show="fetchingTimeline">
                          <alert type="primary">
                            <center><h1>
                              <i class="fa fa-spinner fa-1x fa-pulse">  </i> Loading...
                            </h1></center>
                          </alert>
                      </div>
                        <div ng-hide="fetchingTimeline"><center><h1 id="timeline">Recent Updates</h1></center></div>
                    </div>
                    <ul class="timeline">
                        <li ng-repeat="timelineUpdate in timelineUpdates" class="::timelineUpdate.boxClass::">
                          <div class="timeline-badge ::timelineUpdate.badge::"><i class="glyphicon glyphicon-check"></i></div>
                          <div class="timeline-panel">
                            <div class="timeline-heading">
                              <h4 class="timeline-title" style="color: #42A5F5;">::timelineUpdate.update_text::</h4>
                              <h5><i class="glyphicon glyphicon-time"></i> :: timelineUpdate.created_time |  date:'yyyy-MM-dd HH:mm:ss'::</h5>
                            </div>
                          </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
